<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Share-Quote</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

.underline {
	text-decoration-line: underline;
	text-decoration-style: double;
	text-decoration-color: blue;
}
</style>
</head>
<body>
	<p>Dear Customer,</p>
	<p>
		The attached quote is shared by <b><span th:text="${customername}">CustomerName</span></b>. Please
		contact him for further details.
	</p>
	<p style="text-align: justify;">
		<span><b>Best Regards,</b></span><br>
		<span><b>Tata Communications Customer Service Team</b></span>
	</p>
</body>
</html>
