	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Quote - Quote download</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
</head>
<body>
	<p>
		Dear Account Manager,
	</p>
	<p>Your customer <span th:text="${customername}"></span>, User <span th:text="${username}"></span> has downloaded a quotation online via the <br> Optimus platform. </p>
	<table style="width:35%">
  <tr>
    <td width="10%" align="center"><b>Your order</b><br><span th:text="${orderid}"></span></td>
    <td width="25%" align="center"><b>Track your quotation status</b><br><a th:href="${statuslink}"></a></td>
  </tr>
  
</table>
</body>
</html>
