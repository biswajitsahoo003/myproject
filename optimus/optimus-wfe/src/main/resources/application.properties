# Database configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_UNAME}
spring.datasource.password=${DB_PWD}
camunda.bpm.database.type=mysql

spring.jpa.show-sql = false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.quartz.job-store-type = memory
spring.quartz.properties.org.quartz.threadPool.threadCount = 5

logging.file=logback.xml

#AMPQ related properties
spring.rabbitmq.host=${MQ_HOST}
spring.rabbitmq.port=${MQ_PORT}
spring.rabbitmq.username=${MQ_UNAME}
spring.rabbitmq.password=${MQ_PWD}
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.direct.default-requeue-rejected=false
spring.rabbitmq.listener.simple.default-requeue-rejected=false

management.endpoints.web.exposure.include=health,prometheus

#redis related configuration
spring.redis.host=${REDIS_HOST}
spring.redis.password=${REDIS_PWD}
spring.redis.port=${REDIS_PORT}
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-idle=6
spring.redis.jedis.pool.min-idle=6

server.servlet.contextPath=/optimus-wfe/api
server.port=7019
token.refresh.time=300000
token.expiry.time=600000
token.purge.time=1800000

#token.refresh.time=30000000
#token.expiry.time=60000000
#token.purge.time=180000000

rabbitmq.tokengen.name=token_refresh

#camunda.bpm
camunda.bpm.job-execution.enabled=true
camunda.bpm.job-execution.core-pool-size=3
camunda.bpm.job-execution.filter.create=All tasks
camunda.bpm.job-execution.management.health.camunda.enabled=false
camunda.bpm.job-execution.metrics.enabled=false
camunda.bpm.job-execution.metrics.db-reporter-activate=false
camunda.bpm.job-execution.webapp.index-redirect-enabled=false
camunda.bpm.job-execution.authorization.enabled=false
camunda.bpm.job-execution.authorization.enabled-for-custom-code=false
camunda.bpm.job-execution.authorization.tenant-check-enabled=false
camunda.bpm.job-execution.authorization.max-pool-size=10

